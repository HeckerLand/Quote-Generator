<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Random Quote Generator</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" integrity="sha512-BNaRQnYJYiPSqHHDb58B0yaPfCu+Wgds8Gp/gU33kqBtgNS4tSPHuGibyoeqMV/TJlSKda6FXzoEyYGjTe+vXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
  <div class="wrapper">
    <header>Quote of the Day</header>
    <div class="content">
      <div class="quote-area">
        <i class="fas fa-quote-left"></i>
        <p class="quote">Click to Load new                                Quote....</p>
        <i class="fas fa-quote-right"></i>
      </div>
      <div class="author">
        <span>__</span>
        <span class="name">Loading....</span>
      </div>
    </div>
    <div class="buttons">
      <div class="features">
        <ul>
          <li class="speech"><i class="fas fa-volume-up"></i></li>
          <li class="download" id="openSnapUP"><i class="fa fa-download"></i></a></li>
          <li class="copy" id="openPopup" class="btn"><i class="fas fa-copy"></i></li>
        </ul>
        <button>New Quote</button>
      </div>
    </div>
    <div class="popup">
      <img src="copy.png">
      <h2>Copied!</h2>
      <p>The Quote is successfully copied to Clipboard</p>
      <button type="button" id="closePopup">OK</button>
    </div>
  </div>
  <div class="snapUP">
    <img src="download.png">
    <h2>Download!</h2>
    <p>Would you like to Download the quote as png</p>
    <ul>
    <button type="button"><a id="download" href="">Download</a></button>
    <button type="button" id="closeSnapUP">Close</button>
    </ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
